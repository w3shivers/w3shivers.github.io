<!DOCTYPE html>
<html>
    <head>
        <title>Coming Soon! | w3shivers</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="cursor"></div>
        <main class="soon-main-wrapper">
            <section class="soon-wrapper">
                <h6 class="name">Rudi Esterhuysen</h6>
                <h1 class="soon-heading">Coming Soon!</h1>
                <hr class="soon-line"/>
                <p class="intro">Currently <span>caffeinated</span> and <span>coding</span>. Website <span>coming soon...ish</span>.</p>
                <div class="soon-social">
                    <a href="https://github.com/w3shivers" target="_blank" class="ti-github social-link"></a>
                    <a href="https://stackoverflow.com/users/4260996/w3shivers" target="_blank" class="ti-stack-overflow social-link"></a>
                    <a href="https://www.linkedin.com/in/rudi-esterhuysen/" target="_blank" class="ti-linkedin social-link"></a>
                    <a href="https://x.com/w3shivers" target="_blank" class="ti-twitter-alt social-link"></a>
                </div>
            </section>
        </main>
        <script>
            let cursor = document.querySelector( "#cursor" );
            let body = document.querySelector( "body" );
            document.addEventListener( "mousemove", ( event ) => {
                body.style.backgroundPositionX = event.pageX / -4 + "px";
                body.style.backgroundPositionY = event.pageY / -4 + "px";
                cursor.style.top = event.pageY + "px";
                cursor.style.left = event.pageX + "px";
            });
        </script>
    </body>
</html>
